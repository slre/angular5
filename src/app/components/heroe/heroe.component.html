<h1>{{heroe.nombre | uppercase }}  <small>({{heroe.aparicion | date:'y' }})</small> </h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid">
    <br><br>
    <a [routerLink] = "['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre }} </h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div >

    </div>
    <div *ngIf="heroe.casa=='Marvel'">
      <img class="img-logo" src="assets/img/marvel-comics-icon.jpg" alt="">
    </div>
    <div *ngIf="heroe.casa=='DC'">
      <img src="assets/img/dc-comics-icon.png" alt="">
    </div>
  </div>
</div>
